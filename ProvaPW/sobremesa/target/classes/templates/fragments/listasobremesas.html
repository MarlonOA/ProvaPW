<main class="col-md-9 ms-sm-auto col-lg-10 px-md-4" th:fragment="main(sobremesa)">

    <h2>Sobremesa</h2>

    <div class="container px-4 px-lg-5 mt-5">
        <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">

            <div th:each="s : ${sobremesa}"  th:object="${s}" class="col mb-5">

                <div class="card h-100">
                <img th:src="@{'/images/' + ${imag_uri}}" class="card-img-top" alt="..." />
                <div th:text="${nome}" class="badge bg-dark text-white position-absolute" style="top: 0.5rem; right: 0.5rem"></div>
                    <div class="card-body p-4">
                        <div class="text-center">
                        <div th:text="${id}"></div>
                        <div th:text="${vegana}"></div>
                        <strong th:text="${nome}" class="fw-bolder"></strong><br>
                        <span th:text="${descricao}"></span><br>
                        <h1 style="background: rgb(182, 182, 182);" th:text="${preco}"></h1>
                        <div style="align-items: center;">
                        <a th:href="@{'/adicionarCarrinho/'+ ${id}}" class="btn btn-outline-dark mt-auto">colocar no carrinho</a>
                    </div>
            </div>
        </div>
    </div>
    </div>
</main>
